<div class="col-md-2 col-xs-0"></div><div id="items" class="col-md-6 col-xs-12"><div id="add_item_div" ng-show="flags.new_item" class="col-md-4 col-xs-8"><form novalidate="novalidate" name="new_item_form"><div class="form-group"><label for="name_input">Name</label><!-- input.form-control(type="text" id="name_input" placeholder="Name" required ng-model="data.name" ng-model-options="{ updateOn: 'blur' }")--><input type="text" id="name_input" placeholder="Name" required="required" ng-model="data.name" class="form-control"/></div><div class="form-group"><label for="extra_input">Extra</label><!-- input.form-control(type="text" id="extra_input" placeholder="Extra" required ng-model="data.extra" ng-model-options="{ updateOn: 'blur' }")--><input type="text" id="extra_input" placeholder="Extra" required="required" ng-model="data.extra" class="form-control"/></div><!-- button.btn-sm.btn.btn-success.item_btn(ng-submit="add_item()" disabled="! new_item_form.$valid")--><button ng-submit="add_item()" ng-click="add_item()" ng-disabled="new_item_form.$invalid" class="btn-sm btn btn-success item_btn"><span class="glyphicon glyphicon-ok-sign"></span></button><button ng-click="flags.new_item = false" class="btn-sm btn btn-default item_btn"><span class="glyphicon glyphicon-remove-sign"></span></button></form></div><table class="table"><caption>Items list</caption><thead><tr><th>Name</th><th>Extra</th><th class="th_right"><button ng-click="flags.new_item = true" class="btn-xs btn btn-success item_btn"><span class="glyphicon glyphicon-plus-sign"></span></button></th></tr></thead><tbody><tr ng-repeat="item in items | orderBy:'name'"><td contenteditable="true" td-mon="name">{{item.name}}</td><td contenteditable="true" td-mon="extra">{{item.extra}}</td><td class="th_right"><button ng-click="delete_item(item)" class="btn-xs btn btn-error item_btn"><span class="glyphicon glyphicon-trash"></span></button></td></tr></tbody></table></div><div id="eventstop" class="col-md-4 col-xs-0"><h3>Events</h3><div id="events"><div ng-repeat="event in events">Type: {{event.op}}<br/>Id: {{event.doc._id}}<br/>Name: {{event.doc.name}}<br/>Extra: {{event.doc.extra}}<hr/></div></div></div>
